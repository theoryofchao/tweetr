<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Roboto Condensed Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Include Glyphicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script> 

    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 >Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>  <!-- maxlength = '140' -->
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          </form>
      </section>

      <section id="tweets-container">
        <article class="tweet">
          <header> 
            <div class="tweet-pic"><img src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc_50.png"></div>
            <div class="tweet-username">Bill Field</div>
            <div class="tweet-userhandle">@MrFields</div>    
          </header>
          <div class="tweet-body">
            Hi
          </div>
          <footer>
            <div class="tweet-date">10 days ago</div>
            <div class="tweet-icons">
              <i class="fa fa-flag"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
